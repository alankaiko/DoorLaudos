<div class="grupo">
  <div class="classe">
    <div class="ui-g">
      <h3>Modality</h3>
      <div>
        <p-table id="tabela" [value]="modalitys" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
          <ng-template pTemplate="header">
            <tr>
                <th style="width: 8%;">Código</th>
                <th style="width: 15%;">Nome</th>
                <th style="width: 25%;">Descricao</th>
                <th style="width: 15%;">Endereco</th>
                <th style="width: 10%;">Porta</th>
                <th style="width: 7%; text-align: center;">Opções</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-modali>
            <tr>
              <td style="text-align: center;">{{modali.codigo}}</td>
              <td>{{modali.name}}</td>
              <td>{{modali.description}}</td>
              <td>{{modali.ip}}</td>
              <td>{{modali.port}}</td>
              <td style="text-align: center;">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/modalite', modali.codigo]"></a>

                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                  (click)="Excluir(modali)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="ui-g-12" style="text-align: right;">
        <a pButton label="Nova Modality" routerLink="/modalite/novo"></a>
      </div>
    </div>
  </div>
</div>
