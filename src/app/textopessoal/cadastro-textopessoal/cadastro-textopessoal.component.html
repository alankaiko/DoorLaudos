<div class="conteudos">
  <h1>{{ editando ? 'Editar' : 'Cadastrar'}} Texto</h1>

  <div class="classecad">
      <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="Salvar()" class="formu">
        <div class="p-grid">
          <div class="ui-g-3 ui-fluid">
            <label>CÃ³digo</label>
            <input [readonly]= "editando" type="text" pInputText ng-model="text" name="codigo" formControlName="codigo">
          </div>

          <div class="ui-g-9 ui-fluid">
            <label>Abreviatura</label>
            <input type="text" pInputText ng-model="text" name="abreviatura" formControlName="abreviatura">

          <div class="ui-g-12 ui-fluid">

            <input type="text" pInputText ng-model="text" name="texto" formControlName="texto">

          <div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid">
            <button class="btn btn-primary" type="submit" style="margin-right: 8px;">Salvar</button>

        </div>
      </form>
