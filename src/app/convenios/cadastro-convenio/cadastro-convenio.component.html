<div class="conteudos">
  <p-fieldset legend="{{ editando ? 'Editar' : 'Novo'}} Convênio">
    <div class="classecad">
      <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="Salvar()" class="formu">
        <div class="ui-g-12">
          <div class="ui-g-3 ui-fluid">
            <label>Código</label>
            <input [readonly]= "true" type="text" pInputText ng-model="text" name="codigo" formControlName="codigo">
          </div>

          <div class="ui-g-9 ui-fluid">
            <label>Descrição</label>
            <input type="text" pInputText ng-model="text" name="nome" formControlName="nome">
          </div>

          <div class="ui-g-12 ui-fluid">
            <label>Nome do contato</label>
            <input type="text" pInputText ng-model="text" name="nomedocontato" formControlName="nomedocontato">
          </div>

          <div class="ui-g-4 ui-fluid">
            <label>Telefone</label>
            <p-inputMask mask="(99) 9 9999-9999" name="telefone" formControlName="telefone"></p-inputMask>
          </div>

          <div class="ui-g-4 ui-fluid">
            <label>Fax</label>
            <p-inputMask mask="(99) 9999-9999" name="fax" formControlName="fax"></p-inputMask>
          </div>

          <div class="ui-g-4 ui-fluid">
            <label>Ativo?</label>
            <p-checkbox ng-model="ativo" name="ativo" binary="true" formControlName="ativo"></p-checkbox>
          </div>

          <div class="ui-g-12 ui-fluid">
            <label>E-mail</label>
            <input type="text" pInputText ng-model="text" placeholder="seu-email@email.com" name="email" formControlName="email">
          </div>

          <div class="ui-g-12 ui-fluid">
            <label>Observações</label>
            <input type="text" pInputText ng-model="text" name="observacoes" formControlName="observacoes">
          </div>

          <div class="ui-g-12 ui-fluid" formGroupName="endereco">
            <label>Logradouro</label>
            <input type="text" pInputText ng-model="text" name="logradouro" formControlName="logradouro">
          </div>

          <div class="ui-g-12 ui-fluid" formGroupName="endereco">
            <label>Complemento</label>
            <input type="text" pInputText ng-model="text" name="complemento" formControlName="complemento">
          </div>

          <div class="ui-g-4 ui-fluid" formGroupName="endereco">
            <label>Num.</label>
            <input type="text" pInputText ng-model="text" name="numero" formControlName="numero">
          </div>

          <div class="ui-g-8 ui-fluid" formGroupName="endereco">
            <label>Bairro</label>
            <input type="text" pInputText ng-model="text" name="bairro" formControlName="bairro">
          </div>

          <div class="ui-g-5 ui-fluid" formGroupName="endereco">
            <label>Cidade</label>
            <input type="text" pInputText ng-model="text" name="cidade" formControlName="cidade">
          </div>

          <div class="ui-g-5 ui-fluid" formGroupName="endereco">
            <label>Estado</label>
            <input type="text" pInputText ng-model="text" name="estado" formControlName="estado">
          </div>

          <div class="ui-g-2 ui-fluid" formGroupName="endereco">
            <label>CEP</label>
            <p-inputMask mask="99.999-999" name="cep" formControlName="cep"></p-inputMask>
          </div>

          <div class="ui-g-12 ui-fluid">
            <div style="text-align: left;">
              <button class="btn btn-primary" type="submit" style="margin-right: 8px;">Salvar</button>
              <button class="btn btn-outline-secondary" routerLink="/convenios">Cancelar</button>
            </div>

            <div style="text-align: right;">
              <a style="color: #007bff; text-decoration: underline;" (click)="Voltar();">Retornar</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </p-fieldset>
</div>
