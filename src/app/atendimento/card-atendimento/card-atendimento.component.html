<p-card class="cartao">
  <a [routerLink]="['/atendimento', atendimento.codigo]" class="linkes">
    <div class="ui-g-1" style="margin-top: -10px;">
      <div>
        <label>Código</label>
      </div>

      <div>
        <span>{{atendimento.codigo}}</span>
      </div>
    </div>

    <div class="ui-g-1" style="margin-top: -10px;">
      <div>
        <label>Nome</label>
      </div>

      <div>
        <span>{{atendimento.patient.patientname}}</span>
      </div>
    </div>

    <div class="ui-g-5" style="margin-top: -10px;">
      <div>
        <label>Convênio</label>
      </div>

      <div>
        <i class="pi pi-calendar-plus" style="font-size: 25px; color: #E34A4A;"></i>
        <span>{{atendimento.convenio.nome}}</span>
      </div>

    </div>

    <div class="ui-g-2" style="margin-top: -10px;">
      <div>
        <label>Data Cad.</label>
      </div>

      <div>
        <span>{{atendimento.dataatendimento}}</span>
      </div>
    </div>

    <div class="ui-g-2" style="margin-top: -10px;">
      <div>
        Rating
      </div>

      <div>
        <p-rating [(ngModel)]="val"></p-rating>
      </div>
    </div>
  </a>

  <div class="ui-g-1">
    <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
      [routerLink]="['/atendimento', atendimento.codigo]" style="margin-right: 5px;"></a>

    <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
      (click)="Excluir(atendimento)" style="background-color: #E34A4A; color: #fff;"></button>
  </div>
</p-card>
