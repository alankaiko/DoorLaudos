<div class="conteudogeral">
  <section class="ui-g ui-fluid">
    <section class="ui-g-12">
      <div class="ui-g-11">
        <h4>Patient: {{patient?.patientname}}</h4>
      </div>

      <div class="ui-g-1">
        <a routerLink="/servidor">
          <i class="fa fa-fw fa-undo" aria-hidden="true">Voltar</i>
        </a>
      </div>
    </section>

    <section class="ui-g-12">
      <div>
        <div>
          {{patient?.patientname}}, possui um total de {{patient?.studyes.length}} Estudo(s)
        </div>

        <div>
          <span>Nome: {{patient?.patientname}}</span>
        </div>

        <div>
          <span>Id: {{patient?.patientid}} </span>
        </div>
      </div>
    </section>

    <section class="ui-g-12">
      <div>
        <p-table id="tabela" [value]="series?.instance" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                <th style="width: 10%;">Cod.</th>
                <th style="width: 50%;">Inst. UID</th>
                <th style="width: 7%; text-align: center;">Data Incl.</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-insta>
              <tr>
                <td>
                  {{insta.idinstance}}
                </td>
                <td><a icon="pi pi-eye" pTooltip="Visualizar Dicom"
                  [routerLink]="['/viewer', insta.idinstance]">{{insta.sopinstanceuid}}</a></td>
                <td>{{insta.datecreate}}</td>
              </tr>
          </ng-template>
        </p-table>
      </div>
    </section>

  </section>
</div>
