<div class="ui-g">
  <div class="ui-g-11 ui-fluid" style="text-align: right;">
    <a routerLink="/servidor"><i class="fa fa-fw fa-undo" aria-hidden="true"><span>Voltar</span> </i></a>
  </div>
  <p-toolbar>
    <div class="ui-toolbar-group-left">
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('bright')">Windowing</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('invert')">Invert</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('pan')">Pan</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('zoom')">Zoom</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('rectangleRoi')">RectangleRoi</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('length')">Length</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('cobb')">Cobb</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('angle')">Angle</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('text')">Text</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('elliptical')">Elliptical</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('bi-directional')">Bi-Directional</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('arrow-annotation')">Arrow</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('probe')">Probe</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('rotate')">Rotate</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('hFlip')">HFlip</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('vFlip')">VFlip</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('magnify')">Magnif</button>
      <button class="btn btn-outline-dark" type="button" (click)="enableTools('dragprobe')">Drag</button>
      <button class="btn btn-outline-dark" type="button" (click)="showDialog()">Tags</button>
      <button class="btn btn-outline-danger" type="button" (click)="enableTools('reset')">Reset</button>
    </div>

    <div class="ui-toolbar-group-right">
      <button class="btn btn-outline-dark" type="button" (click)="backClicked();">Back</button>
    </div>

  </p-toolbar>

  <div class="ui-g-10">
    <div class="image-canvas" id="image-canvas" style="min-height: 420px;width:90%; border: 2px solid;">
    </div>
  </div>

  <p-dialog header="Tabela de Tags" [style]="{width: '70%', minWidth: '200px'}" [(visible)]="display" [modal]="true" [responsive]="true" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
    <p-table [value]="tagsimagems">
      <ng-template pTemplate="header">
          <tr>
              <th style="width: 18%;">Tag</th>
              <th style="width: 35;">Ident.</th>
              <th style="width: 45%;">Valor</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-tags>
          <tr>
              <td>{{tags.tag}}</td>
              <td>{{tags.identificacao}}</td>
              <td>{{tags.campo}}</td>
          </tr>
      </ng-template>
    </p-table>
  </p-dialog>

</div>
