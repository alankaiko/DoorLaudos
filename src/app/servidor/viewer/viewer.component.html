<div class="ui-g">
  <div class="ui-g-11 ui-fluid" style="text-align: right;">
    <a routerLink="/servidor"><i class="fa fa-fw fa-undo" aria-hidden="true"><span>Voltar</span> </i></a>
  </div>

  <div class="ui-g-10">
    <div class="image-canvas" id="image-canvas" style="min-height: 420px;width:90%; border: 2px solid;">
    </div>
  </div>


  <div class="ui-g-2">
    <div class="col-lg-3 col-xs-3 rightButton">
      <ul style="list-style: none;">
          <li>
            <button class="btn btn-primary customBtn" type="button" (click)="showDialog()" icon="pi pi-info-circle" label="Show">Tags</button>
          </li>
          <li>
            <button class="btn btn-primary" type="submit" style="margin-right: 8px;">Share</button>
          </li>
          <li>
            <button class="btn btn-primary" type="submit" style="margin-right: 8px;">Notes</button>
          <li>
            <button class="btn btn-primary" type="submit" style="margin-right: 8px;">Segments</button>
          </li>
      </ul>
    </div>
  </div>

  <p-dialog header="Tabela de Tags" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
    <div class="modal-content">
      <div class="modal-body">
          <div style="padding:10px 5px">
              <div class="table-responsive">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th>Tag</th>
                              <th>Name</th>
                              <th>Value</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let x of dicomTags | keyvalue">
                              <td>
                                  <font color="black">{{x.key}}</font>
                              </td>
                              <td>
                                  <font color="black">{{x.value.Name}}</font>
                              </td>
                              <td>
                                  <font color="black">{{x.value.Value}}</font>
                              </td>

                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </p-dialog>
</div>
