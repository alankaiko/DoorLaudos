<div class="grupo">
  <div class="classe">
      <div class="ui-g">
        <div>
          <p-table id="tabela" [value]="patients" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
            [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 8%;">Visualizar</th>
                    <th style="width: 8%;">Paciente Id</th>
                    <th style="width: 8%;">Nome Paciente</th>
                    <th style="width: 8%;">Data Nasc</th>
                    <th style="width: 8%;">Idade</th>
                    <th style="width: 8%;">Sexo</th>
                    <th style="width: 8%;">Data Criação</th>
                    <th style="width: 8%;">Data Modif.</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-patient>
                <tr>
                    <td style="text-align: center;">
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                        (click)="BuscarPeloId(patient)"></a>
                    </td>
                    <td>{{patient.patientid}}</td>
                    <td>{{patient.patientname}}</td>
                    <td>{{patient.birthday}}</td>
                    <td>{{patient.patientage}}</td>
                    <td>{{patient.patientsex}}</td>
                    <td>{{patient.datecreate}}</td>
                    <td>{{patient.datemodify}}</td>
                </tr>
            </ng-template>
        </p-table>
        </div>
      </div>

    </div>
</div>
