<div class="grupo">
  <div class="classe">
      <div class="ui-g">
        <div>
          <p-table id="tabela" [value]="patients" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
            [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" >
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 6%; text-align: center;">Show</th>
                    <th style="width: 11%;">Paciente Id</th>
                    <th style="width: 35%;">Nome</th>
                    <th style="width: 9%; text-align: center;">Data Nasc</th>
                    <th style="width: 7%; text-align: center;">Idade</th>
                    <th style="width: 7%; text-align: center;">Sexo</th>
                    <th style="width: 9%; text-align: center;">Data Criação</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-patient>
                <tr>
                    <td>
                      <a pTooltip="Pré-Visualização" [routerLink]="['/previsualizar', patient.idpatient]">
                        <i class="fa fa-fw fa-eye icone" aria-hidden="true"></i>
                      </a>
                    </td>
                    <td>{{patient.patientid}}</td>
                    <td>{{patient.patientname}}</td>
                    <td>{{patient.birthday}}</td>
                    <td>{{patient.patientage}}</td>
                    <td>{{patient.patientsex}}</td>
                    <td>{{patient.datecreate}}</td>
                </tr>
            </ng-template>
        </p-table>
        </div>
      </div>
    </div>
</div>
